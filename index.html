<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Webpage</title>

  <!-- CSS Styling -->
  <style>
    :root {
      --bg-light: url('https://images.unsplash.com/photo-1533750349088-cd871a92f312');
      --bg-dark: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
    }

    body {
      font-family: Arial, sans-serif;
      background-image: var(--bg-light);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      padding: 20px;
      line-height: 1.6;
      min-height: 100vh;
      margin: 0;
      transition: background-image 0.5s ease, color 0.3s ease;
    }

    body.dark {
      background-image: var(--bg-dark);
      color: #eee;
    }

    .alert {
      display: none;
      background-color: #ffc107;
      color: #000;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      animation: fadeInOut 4s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    body.dark .container {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
    }

    h1 {
      color: #007bff;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Alert message -->
  <div id="alertBox" class="alert">ðŸŽ‰ You clicked the button! ðŸŽ‰</div>

  <div class="container">
    <h1>Welcome to ApexPlanet Pvt. Ltd</h1>

    <img src="https://apexplanet.in/internship/assets/img/login.png" alt="ApexPlanet Software Pvt. Ltd" />

    <p>Internship done at 
      <a href="https://apexplanet.in/" target="_blank">ApexPlanet Software Pvt. Ltd</a>.
    </p>

    <!-- Buttons -->
    <button onclick="showAlert()">Click Me</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <!-- JavaScript -->
  <script>
    function showAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "block";
      alertBox.classList.remove("fadeOut");
      alertBox.classList.add("fadeIn");

      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
